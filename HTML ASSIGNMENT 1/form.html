<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=REM:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img src="Login img.JPG" alt="logo img" />
        <h1>Learn highly sought after skills without hassle</h1>
      </div>

      <div class="form-holder">
        <div class="sign-in-wrapper">
          <p>Already an Altschooler? <span class="Sign-in">Sign in!</span></p>
        </div>
        <div class="sign-up">
          <h2>Sign up</h2>
          <p>Take the next step to apply at Altschool Africa</p>
        </div>
        <form action="" class="forms">
          <div class="group">
            <label for="First name">First Name</label> <br />
            <input type="text" placeholder="First Name" /> <br />
            <label for="Last name">Last Name</label> <br />
            <input type="text" placeholder="Last Name" /> <br />
            <label for="Email">Email</label> <br />
            <input type="email" name="" id="" placeholder="Email" /> <br />
            <label for="Gender">Gender</label> <br />
            <select name="Gender" id="">
              <option value="Male">Select Gender</option>
              <option value="Male">Male</option>
              <option value="Male">Female</option>
            </select>
            <br />
            <label for="Date of Birth"> Date of Birth</label> <br />
            <input type="date" name="" id="" /> <br />
            <label for="phone number">Phone Number</label> <br />
            <input type="text" name="" id="" placeholder="Phone Number" />
            <br />
            <label for="Country Of residence">Country Of Residence</label>
            <br />
            <input
              type="text"
              name=""
              id=""
              placeholder="Country Of Residence"
            />
            <br />
            <label for="State of Residence">State of Residence</label> <br />
            <input type="text" name="" id="" placeholder="State of Residence" />
            <br />
            <label for="password">Password</label> <br />
            <input type="password" name="" id="" placeholder="Password" />
            <br />
            <label for="confirm password">Confirm Password</label> <br />
            <input type="password" placeholder="Confirm Password" /> <br />
            <label for="About us"> How did you hear about us?</label> <br />
            <input
              type="text"
              name=""
              id=""
              placeholder="Optional: Let us know if you found us"
            />
            <br />
            <p>
              By clicking continue, I agree to Terms of Use and acknowledge that
              I have read the Privacy Policy.
            </p>
            <button class="Button">Sign Up</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
